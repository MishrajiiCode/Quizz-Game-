<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="quiz-container">
        <header>
            <h1>Quiz To Test Your Knowledge</h1>
        </header>
        <div id="timer"></div>
        <div id="class-selection">
            <h2>Select Your Class</h2>
            <div id="class-buttons" class="btn-container"></div>
        </div>
        <div id="quiz" style="display: none;">
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="answer-buttons" class="btn-container"></div>
            </div>
            <button id="next-btn" class="btn">Next Question</button>
        </div>
        <div id="results" style="display: none;">
            <h2 id="score"></h2>
            <button id="retry-btn" class="btn">Retry with New Quiz</button>
        </div>
        <div id="timer"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
